query projectsWithTasks {
  projects {
    ...ProjectWithTasks
  }
}

query teamProjects {
  projects {
    ...Project
  }
}

fragment Project on Project {
  id
  title
  startDate
  endDate
  customer {
    id
  }
}

fragment ProjectWithTasks on Project {
  id
  title
  startDate
  endDate
  tasks {
    ...Task
  }
}
