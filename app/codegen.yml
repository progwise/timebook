overwrite: true
schema: backend/graphql/generated/schema.graphql
documents:
  - frontend/**/*.graphql
  - pages/**/*.graphql
generates:
  frontend/generated/graphql.ts:
    plugins:
      - add:
          content:
            - /* eslint-disable unicorn/prevent-abbreviations */
            - /* eslint-disable  @typescript-eslint/explicit-module-boundary-types */
            - /* eslint-disable @typescript-eslint/no-explicit-any */
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-msw
    config:
      scalars:
        Date: string
        Time: string

hooks:
  afterAllFileWrite:
    - prettier --write
