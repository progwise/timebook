query report($projectId: ID!, $from: Date!, $to: Date!, $userId: ID, $skipGroupByUser: Boolean!) {
  report(projectId: $projectId, from: $from, to: $to, userId: $userId) {
    groupedByDate {
      date
      duration
      workHours {
        id
        date
        duration
        user {
          id
          name
          image
        }
        task {
          id
          title
          project {
            id
            title
          }
        }
      }
    }
    groupedByTask {
      task {
        id
        title
      }
      duration
    }
    groupedByUser @skip(if: $skipGroupByUser) {
      user {
        id
        name
      }
      duration
      workHours {
        id
        task {
          title
        }
        duration
      }
    }
  }
}
