query myProjects($from: Date!, $to: Date, $filter: ProjectFilter) {
  projects(from: $from, to: $to, filter: $filter) {
    ...ProjectWithTasks
  }
}

fragment Project on Project {
  id
  title
  startDate
  endDate
}

fragment ProjectWithTasks on Project {
  id
  title
  startDate
  endDate
  tasks {
    ...Task
  }
}
