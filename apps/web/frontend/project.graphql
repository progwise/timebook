query project($projectId: ID!) {
  project(projectId: $projectId) {
    ...Project
    canModify
    tasks {
      canModify
      ...Task
    }
    members {
      ...SimpleUser
    }
  }
}

fragment SimpleUser on User {
  id
  name
  image
  projectRole(projectId: $projectId)
}

fragment Task on Task {
  id
  title
  hasWorkHours
  hourlyRate
  project {
    id
    title
  }
}
